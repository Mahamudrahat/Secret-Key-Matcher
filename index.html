<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Matcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="generate-secret-key">
            <button class="generate-btn" id="generate-btn">Generate Secret Key</button>
            <input type="text" id="generated-password" name="" class="password-display" value="******" disabled ><br><br>
        </section>
        <section class="input-match">
            <div class="input-pin-section">
            <h2>Enter PIN:</h2>
            <div id="input-display" class="enter-password-display"></div>
        </div>
            <div class="keypad" id="keypad">
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key" data-key="0">0</button>
                <button class="key1" id="backspace-btn">X</button>
                <button class="key2" id="clear-btn">Clear</button>
                <button id="submit-btn" class="submit-btn">Submit</button>
            </div>
            
            <div id="message"></div>
        </section>
    </div>
    <script>
       document.addEventListener('DOMContentLoaded',()=>{
           const generateBtn=document.getElementById('generate-btn');
           const generateSecretKey=document.getElementById('generated-password');
           const inputDisplay=document.getElementById('input-display');
           const keypad=document.getElementById('keypad')
           const submitBtn=document.getElementById('submit-btn');
           const message=document.getElementById('message');
           let generatedPassword='';
           let inputPassword='';

           generateBtn.addEventListener('click',()=>{
           generatedPassword= (Math.floor
           (Math.random() * (900000 - 100000 + 1)) + 100000).toString();
           generateSecretKey.value=generatedPassword;
        });

        keypad.addEventListener('click',function(event){
            
            if(event.target.classList.contains('key')){
                const key=event.target.getAttribute('data-key');
                if(key && inputPassword.length < 6){
                    inputPassword+=key;
                    
                }
            }
            else if(event.target.id ==='backspace-btn'){
                    inputPassword=inputPassword.slice(0, -1);
                    console.log(inputPassword);
                }
            else if(event.target.id ==='clear-btn'){
                    inputPassword = '';
                }
    
                inputDisplay.textContent = inputPassword;
            
        });
       submitBtn.addEventListener('click',function(){
        if(inputPassword==generatedPassword){
            message.innerHTML='<span style="color:green;">Success! &#x2714;<span>'
        }else {
            message.innerHTML = '<span style="color: red;">Error! &#x2716;</span>';
        }
       });

       });
      

    </script>
</body>
</html>
